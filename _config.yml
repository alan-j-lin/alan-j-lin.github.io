# Permalinks
permalink:           pretty

# Setup
title:               Alan Lin's Github Blog
tagline:             A Moderately Okay Data Science Blog
url:                 http://alan-j-lin.github.io/
paginate:            2
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Alan Lin
  url:               https://linkedin.com/in/alanjlin/
  email:             alan.lin.1993@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/alan-j-lin

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist

# Page List
pages_list:       
  About: '/about'
  Archive: '/archive'
  Feed: '/index.html'
